plugins {
    id 'java'
    id 'org.springframework.boot' version '4.0.0'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'jacoco'
    id 'org.flywaydb.flyway' version '10.20.1'
    id 'checkstyle'
    id 'com.diffplug.spotless' version '6.25.0'
    id 'org.sonarqube' version '6.0.1.5171'
}

group = 'br.com.rafaelvieira'
version = '0.0.1-SNAPSHOT'
description = 'Um sistema RESTful para gerenciar tarefas com:  CRUD completo de tarefas Categorias de tarefas Status de conclusÃ£o Prioridades AtribuiÃ§Ã£o de usuÃ¡rios'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

// ConfiguraÃ§Ã£o da classe principal
springBoot {
    mainClass = 'br.com.rafaelvieira.taskmanagement.TaskManagementApplication'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
    maven {
        url = 'https://repo.spring.io/milestone'
    }
    maven {
        url = 'https://repo.spring.io/snapshot'
    }
}

ext {
    springdocVersion = '2.8.0'
    testcontainersVersion = '2.0.2'
    testcontainersPostgresqlVersion = '1.21.3'
    testcontainersJunitVersion = '1.21.3'
    assertjVersion = '3.26.3'
    mockitoVersion = '5.14.2'
    junitVersion = '6.0.0'
    flywayVersion = '10.20.1'
}

dependencies {
    // ========== Spring Boot Starters ==========
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-websocket'

    // Jackson para JSON (necessÃ¡rio para ObjectMapper)
    implementation 'com.fasterxml.jackson.core:jackson-databind'

    // Configuration Processor - gera metadata para autocomplete no IDE
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    // ========== Database ==========
    runtimeOnly 'org.postgresql:postgresql'
    implementation 'com.zaxxer:HikariCP:5.1.0'

    // ========== Flyway Migration ==========
    implementation "org.flywaydb:flyway-core:${flywayVersion}"
    implementation "org.flywaydb:flyway-database-postgresql:${flywayVersion}"

    // ========== OpenAPI/Swagger Documentation ==========
    implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:${springdocVersion}"
    implementation "org.springdoc:springdoc-openapi-starter-webmvc-api:${springdocVersion}"

    compileOnly 'org.jetbrains:annotations:26.0.2'
    testCompileOnly 'org.jetbrains:annotations:26.0.2'

    // ========== Lombok ==========
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testCompileOnly 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'

    // ========== JUnit 6 ==========
    testImplementation "org.junit.jupiter:junit-jupiter:${junitVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter-params:${junitVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // Spring Boot Test
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'org.springframework.boot:spring-boot-testcontainers'

    // ========== Testcontainers ==========
    testImplementation "org.testcontainers:testcontainers:${testcontainersVersion}"
    testImplementation "org.testcontainers:postgresql:${testcontainersPostgresqlVersion}"
    testImplementation "org.testcontainers:junit-jupiter:${testcontainersJunitVersion}"

    // ========== AssertJ - Fluent Assertions ==========
    testImplementation "org.assertj:assertj-core:${assertjVersion}"

    // ========== Mockito ==========
    testImplementation "org.mockito:mockito-core:${mockitoVersion}"
    testImplementation "org.mockito:mockito-junit-jupiter:${mockitoVersion}"

    // ========== REST Assured (para testes de API) ==========
    testImplementation 'io.rest-assured:rest-assured:5.5.0'
    testImplementation 'io.rest-assured:json-path:5.5.0'
    testImplementation 'io.rest-assured:xml-path:5.5.0'

    // Opcional: se precisar de suporte adicional ao Jackson nos testes
    testImplementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'

    // ========== H2 Database (para testes) ==========
    testRuntimeOnly 'com.h2database:h2'

    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6'
}

// ========== Checkstyle Configuration ==========
checkstyle {
    toolVersion = "12.1.0"
    ignoreFailures = false
    maxWarnings = 0
    maxErrors = 0
}

tasks.withType(Checkstyle).configureEach {
    javaLauncher = javaToolchains.launcherFor {
        languageVersion = JavaLanguageVersion.of(25)
    }

    // Define o arquivo de configuraÃ§Ã£o explicitamente
    configFile = file("${rootProject.projectDir}/config/checkstyle/checkstyle.xml")

    // Define o diretÃ³rio de configuraÃ§Ã£o
    configDirectory = file("${rootProject.projectDir}/config/checkstyle")

    reports {
        xml.required = true
        html.required = true
        html.outputLocation = file("${buildDir}/reports/checkstyle/${name}.html")
    }
}

checkstyleMain {
    source = 'src/main/java'
}

checkstyleTest {
    source = 'src/test/java'
}

// Executar checkstyle antes do build
tasks.named('build') {
    dependsOn 'checkstyleMain', 'checkstyleTest'
}

tasks.register('checkstyleFormat') {
    group = 'verification'
    description = 'Verifica o cÃ³digo com Checkstyle'
    dependsOn 'checkstyleMain', 'checkstyleTest'
}

// Spotless antes do Checkstyle
tasks.named('checkstyleMain') {
    dependsOn 'spotlessApply'
}

tasks.named('checkstyleTest') {
    dependsOn 'spotlessApply'
}

