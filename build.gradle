spotless {
    java {
        target 'src/**/*.java', "src/test/**/*.java"
        googleJavaFormat('1.32.0').aosp().reflowLongStrings()
        removeUnusedImports()
        trimTrailingWhitespace()
        endWithNewline()
        importOrder()
//        formatAnnotations()
        toggleOffOn()

        // MantÃ©m anotaÃ§Ãµes em linhas separadas SEM linhas em branco extras
//        custom 'AnnotationOnSeparateLine', {
//            it.replaceAll(/(\s*)@(\w+)\s+(@\w+)/, '$1@$2\n$1$3')
//                    .replaceAll(/(\s*)@(\w+)\s+(protected|private|public|static|interface)/, '$1@$2\n$1$3')
//                    .replaceAll(/(@\w+\n)\n+(\s*@\w+)/, '$1$2')
//                    .replaceAll(/(@\w+\n)\n+(\s*(?:protected|private|public|static|interface))/, '$1$2')
//        }

        custom 'Lambda fix', {
            it.replace('} )', '})').replace('} ,', '},')
        }
    }

    format 'misc', {
        target '**/*.gradle', '**/*.md', '**/.gitignore'
        trimTrailingWhitespace()
        indentWithSpaces(4)
        endWithNewline()
    }
}

tasks.withType(JavaCompile).configureEach {
    options.compilerArgs += [
            '-parameters',
            '-Xlint:-options',
            '-Xlint:-deprecation'
    ]
}

// Task para corrigir e verificar cÃ³digo
tasks.register('fixCode') {
    group = 'verification'
    description = 'Aplica formataÃ§Ã£o e verifica cÃ³digo'

    doFirst {
        println 'ðŸ”§ Aplicando correÃ§Ãµes automÃ¡ticas...'
    }

    dependsOn 'spotlessApply'

    doLast {
        println 'âœ… FormataÃ§Ã£o aplicada!'
        println 'ðŸ” Execute: ./gradlew checkstyleMain para verificar'
    }
}

// Task para verificar tudo
// Ajuste em `build.gradle` â€” mover estas configuraÃ§Ãµes para fora do register
tasks.register('verifyAll') {
    group = 'verification'
    description = 'Executa todas as verificaÃ§Ãµes'
    dependsOn 'clean', 'spotlessApply', 'checkstyleMain', 'checkstyleTest', 'test', 'jacocoTestReport'
}

// Configura a ordem entre tasks usando providers no nÃ­vel do projeto
tasks.named('spotlessApply') {
    mustRunAfter 'clean'
}
tasks.named('checkstyleMain') {
    mustRunAfter 'spotlessApply'
}
tasks.named('checkstyleTest') {
    mustRunAfter 'checkstyleMain'
}
tasks.named('test') {
    mustRunAfter 'checkstyleTest'
}
tasks.named('jacocoTestReport') {
    mustRunAfter 'test'
}

// Task para verificar formataÃ§Ã£o
tasks.register('checkFormat') {
    dependsOn 'spotlessCheck'
    description = 'Check code formatting'
    group = 'verification'
}

// ========== ConfiguraÃ§Ã£o de Testes ==========
tasks.named('test') {
    useJUnitPlatform()

    // Argumentos JVM para Java 25
    jvmArgs = [
            '--enable-preview',
            '--add-opens', 'java.base/java.lang=ALL-UNNAMED',
            '--add-opens', 'java.base/java.util=ALL-UNNAMED',
            '--add-opens', 'java.base/java.time=ALL-UNNAMED'
    ]

    // ADICIONE ESTAS VARIÃVEIS DE AMBIENTE
    environment 'DOCKER_HOST', 'npipe:////./pipe/docker_engine'

    // ConfiguraÃ§Ã£o de logging dos testes
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat = "full"
        showStandardStreams = true
        showCauses = true
        showStackTraces = true
    }

    // ConfiguraÃ§Ã£o de memÃ³ria
    maxHeapSize = '2G'
    minHeapSize = '512M'

    // ExecuÃ§Ã£o paralela (aproveita melhor os recursos)
    maxParallelForks = Runtime.runtime.availableProcessors().intdiv(2) ?: 1

    // Finaliza a JVM apÃ³s os testes
    forkEvery = 100
}

// ========== Jacoco Test Coverage ==========
jacoco {
    toolVersion = "0.8.13"
}

tasks.named('jacocoTestReport') {
    dependsOn test

    reports {
        xml.required = true
        html.required = true
        csv.required = false

        html.outputLocation = layout.buildDirectory.dir('reports/jacoco')
    }

    classDirectories.setFrom(files(classDirectories.files.collect {
        fileTree(dir: it, exclude: [
                '**/config/**',
                '**/records/**',
                '**/exception/**',
                '**/*Application.class'
        ])
    }))
}

tasks.named('jacocoTestCoverageVerification') {
    dependsOn jacocoTestReport

    violationRules {
        rule {
            limit {
                minimum = 0.80
            }
        }
    }
}

// ========== Build Task Customizado ==========
tasks.named('build') {
    dependsOn jacocoTestReport
}

// ========== Clean Task ==========
tasks.named('clean') {
    delete 'out'
    delete 'logs'
}

// ========== Custom Tasks ==========

// Task para executar apenas testes unitÃ¡rios
tasks.register('unitTest', Test) {
    useJUnitPlatform {
        includeTags 'unit'
    }
    description = 'Run unit tests'
    group = 'verification'
}

// Task para executar apenas testes de integraÃ§Ã£o
tasks.register('integrationTest', Test) {
    useJUnitPlatform {
        includeTags 'integration'
    }
    description = 'Run integration tests'
    group = 'verification'

    shouldRunAfter(unitTest)
}

// Task para verificar dependÃªncias desatualizadas
tasks.register('checkDependencyUpdates') {
    doLast {
        println '========================================='
        println 'Checking for dependency updates...'
        println '========================================='
    }
}

// ========== Gradle Wrapper ==========
tasks.named('wrapper') {
    gradleVersion = '9.1.0'
    distributionType = Wrapper.DistributionType.ALL
}

// Exclude deprecated Flyway migrations to avoid version conflicts
tasks.named('processResources') {
    filesMatching('db/migration/V8__add_pomodoro_and_description_length.sql') { details ->
        details.exclude()
    }
    filesMatching('db/migration/V9__add_status_in_pause.sql') { details ->
        details.exclude()
    }
}
