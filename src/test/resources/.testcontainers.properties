# Testcontainers Global Configuration
# Author: Rafael Vieira (rafaelrok)
# Date: 2025-11-04
# Reutilizar containers
testcontainers.reuse.enable=true
# Desabilita verificaçãoo de versao do Docker
checks.disable=true
# Desabilitar Ryuk temporariamente (pode causar problemas no Windows)
ryuk.disabled=true
# Configuração de rede
ryuk.container.privileged=false
# Timeout maior
startup.timeout=120
# Docker host (deixe comentado para usar o padrao)
# docker.host=unix:///var/run/docker.sock