# Application Configuration
spring:
  application:
    name: task-management
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5433/taskdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: TaskManagementHikariPool
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 300000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        generate_statistics: false
  
  # Jackson Configuration
  jackson:
    serialization:
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false
  
  # Cache Configuration
  cache:
    type: simple
  
  # Security (b√°sica)
  security:
    user:
      name: admin
      password: admin

# Server Configuration
server:
  port: 8080
  compression:
    enabled: true
  http2:
    enabled: true

# Management/Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  prometheus:
    metrics:
      export:
        enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.example.taskmanagement: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha

# Custom Application Properties
app:
  database:
    max-pool-size: 20
    min-idle: 5
    connection-timeout: 30000
    idle-timeout: 300000
    max-lifetime: 1800000
  cache:
    enabled: true
    ttl: 3600
    max-size: 1000
  api:
    version: 1.0.0
    rate-limit: 100
    enable-swagger: true