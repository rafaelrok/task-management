<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Login - Task Management')}"></head>
<body class="auth-body">
<div class="auth-container">

    <div class="auth-card">
        <div class="auth-logo">
            <i class="bi bi-kanban"></i>
        </div>

        <h1 class="auth-title">Bem-vindo de volta!</h1>
        <p class="auth-subtitle">Acesse sua conta para gerenciar suas tarefas</p>

        <form method="post" th:action="@{/login}">
            <div class="form-group">
                <label class="form-label">
                    <i class="bi bi-person"></i> Usuário
                </label>
                <input
                        autofocus
                        class="form-control"
                        name="username"
                        placeholder="Digite seu usuário"
                        required
                        type="text"
                />
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="bi bi-lock"></i> Senha
                </label>
                <input
                        class="form-control"
                        name="password"
                        placeholder="Digite sua senha"
                        required
                        type="password"
                />
            </div>

            <div class="form-check" style="margin-bottom: 1.5rem;">
                <input class="form-check-input" id="rememberMe" name="remember-me" type="checkbox"/>
                <label class="form-check-label" for="rememberMe">
                    Lembrar-me neste dispositivo
                </label>
            </div>

            <div class="auth-actions">
                <button class="btn btn-primary" type="submit">
                    <i class="bi bi-box-arrow-in-right"></i> Entrar
                </button>
                <a class="btn btn-outline" th:href="@{/register}">
                    <i class="bi bi-person-plus"></i> Criar conta
                </a>
            </div>
        </form>
    </div>

    <div class="auth-footer">
        <p>&copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> TaskFlow - Gestão Inteligente
            de Tarefas</p>
    </div>
</div>
<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .auth-container {
        max-width: 520px;
    }

    .auth-card {
        padding: 3rem;
        border-radius: 24px;
    }

    .auth-card .form-control {
        padding: 0.9rem 1rem;
        font-size: 1rem;
        border-radius: 14px;
    }

    .auth-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }

    .auth-actions .btn {
        flex: 1;
        height: 52px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
    }

    @media (max-width: 540px) {
        .auth-actions {
            flex-direction: column;
        }
    }
</style>
<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
