<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Cadastro - Task Management')}"></head>
<body class="auth-body">
<div class="auth-container auth-container--wide">

    <div class="auth-card">
        <div class="auth-logo">
            <i class="bi bi-person-plus-fill"></i>
        </div>

        <h1 class="auth-title">Criar Conta</h1>
        <p class="auth-subtitle">Comece a gerenciar suas tarefas de forma eficiente</p>

        <form method="post" th:action="@{/register}" th:object="${registerForm}">
            <div class="auth-form-grid">
                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-person"></i> Usuário
                    </label>
                    <input
                            class="form-control"
                            placeholder="Escolha um nome de usuário"
                            th:field="*{username}"
                            type="text"
                    />
                    <div class="form-error" th:if="${#fields.hasErrors('username')}">
                        <i class="bi bi-exclamation-circle"></i>
                        <span th:errors="*{username}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-person-badge"></i> Nome Completo
                    </label>
                    <input
                            class="form-control"
                            placeholder="Digite seu nome completo"
                            th:field="*{fullName}"
                            type="text"
                    />
                    <div class="form-error" th:if="${#fields.hasErrors('fullName')}">
                        <i class="bi bi-exclamation-circle"></i>
                        <span th:errors="*{fullName}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-envelope"></i> Email
                    </label>
                    <input
                            class="form-control"
                            placeholder="seu@email.com"
                            th:field="*{email}"
                            type="email"
                    />
                    <div class="form-error" th:if="${#fields.hasErrors('email')}">
                        <i class="bi bi-exclamation-circle"></i>
                        <span th:errors="*{email}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-lock"></i> Senha
                    </label>
                    <input
                            class="form-control"
                            placeholder="Crie uma senha forte"
                            th:field="*{password}"
                            type="password"
                    />
                    <div class="form-error" th:if="${#fields.hasErrors('password')}">
                        <i class="bi bi-exclamation-circle"></i>
                        <span th:errors="*{password}"></span>
                    </div>
                </div>
            </div>

            <div class="primary-actions">
                <button class="btn btn-primary" type="submit">
                    <i class="bi bi-check-circle"></i> Criar Conta
                </button>
                <!-- Open modal instead of prompt -->
                <button
                        class="btn btn-outline github"
                        data-bs-target="#githubImportModal"
                        data-bs-toggle="modal"
                        type="button">
                    <i class="bi bi-github"></i> Importar do GitHub
                </button>
            </div>
        </form>

        <div class="secondary-actions">
            <p>Já tem uma conta?</p>
            <a class="btn btn-outline" th:href="@{/login}">
                <i class="bi bi-box-arrow-in-right"></i> Fazer Login
            </a>
        </div>
    </div>

    <div class="auth-footer">
        <p>&copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> TaskFlow - Gestão Inteligente
            de Tarefas</p>
    </div>
</div>

<!-- GitHub Import Modal -->
<div aria-hidden="true" aria-labelledby="githubImportModalLabel" class="modal fade" id="githubImportModal"
     tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="githubImportModalLabel">
                    <i class="bi bi-github"></i> Importar do GitHub
                </h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <label class="form-label" for="githubUsername">Informe seu usuário do GitHub</label>
                <input autocomplete="off" class="form-control" id="githubUsername" placeholder="ex.: octocat"
                       type="text"/>
                <div class="form-text mt-2">
                    Vamos usar essas informações para preencher o formulário automaticamente.
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancelar</button>
                <button class="btn btn-dark" id="confirmGithubImportBtn" type="button">
                    <i class="bi bi-cloud-download"></i> Importar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Toasts container -->
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1080">
    <div aria-atomic="true" aria-live="assertive" class="toast align-items-center text-bg-success border-0"
         id="toastSuccess"
         role="alert">
        <div class="d-flex">
            <div class="toast-body">
                <i class="bi bi-check-circle-fill me-1"></i>
                <span id="toastSuccessMsg">Operação realizada com sucesso.</span>
            </div>
            <button aria-label="Close" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    type="button"></button>
        </div>
    </div>

    <div aria-atomic="true" aria-live="assertive" class="toast align-items-center text-bg-danger border-0 mt-2"
         id="toastError" role="alert">
        <div class="d-flex">
            <div class="toast-body">
                <i class="bi bi-x-circle-fill me-1"></i>
                <span id="toastErrorMsg">Ocorreu um erro.</span>
            </div>
            <button aria-label="Close" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    type="button"></button>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .auth-container--wide {
        max-width: 760px;
    }

    .auth-card {
        padding: 3rem;
        border-radius: 28px;
    }

    .auth-card .form-control {
        padding: 0.95rem 1.1rem;
        font-size: 1rem;
        border-radius: 14px;
    }

    .auth-form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 1.25rem;
    }

    .primary-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }

    .primary-actions .btn {
        flex: 1;
        height: 56px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
    }

    .primary-actions .btn.github {
        background: #24292e;
        border-color: #24292e;
        color: #fff;
    }

    .primary-actions .btn.github:hover {
        opacity: 0.92;
    }

    .secondary-actions {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        margin-top: 1.75rem;
    }

    .secondary-actions p {
        margin: 0;
        color: var(--text-secondary);
    }

    @media (max-width: 640px) {
        .primary-actions {
            flex-direction: column;
        }

        .secondary-actions {
            flex-direction: column;
            align-items: stretch;
            text-align: center;
        }
    }
</style>
<script th:src="@{/js/dashboard.js}"></script>
<script>
    // Bootstrap toast helpers
    function showToast(type, message) {
        const successEl = document.getElementById('toastSuccess');
        const errorEl = document.getElementById('toastError');
        if (type === 'success') {
            document.getElementById('toastSuccessMsg').textContent = message;
            new bootstrap.Toast(successEl, {delay: 4000}).show();
        } else {
            document.getElementById('toastErrorMsg').textContent = message;
            new bootstrap.Toast(errorEl, {delay: 5000}).show();
        }
    }

    async function importFromGithub(username, closeModal) {
        const btn = document.getElementById('confirmGithubImportBtn');
        try {
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Importando...';

            const resp = await fetch(`/api/github/user?username=${encodeURIComponent(username.trim())}`);
            if (!resp.ok) {
                let msg = 'Não foi possível importar dados do GitHub.';
                try {
                    const err = await resp.json();
                    if (err && err.message) msg = err.message;
                } catch (_) { /* ignore */
                }
                throw new Error(msg);
            }
            const data = await resp.json();

            // Preencher o formulário com os dados do GitHub
            document.querySelector('[name="username"]').value = data.login || username;
            document.querySelector('[name="fullName"]').value = data.name || data.login || username;
            document.querySelector('[name="email"]').value = (data.email && data.email.trim()) ? data.email : `${(data.login || username)}@github.local`;

            // Gerar senha aleatória (usuário pode alterar depois)
            const randomPassword = (Math.random().toString(36).slice(-8)) + (Math.random().toString(36).slice(-8));
            document.querySelector('[name="password"]').value = randomPassword;

            showToast('success', 'Dados importados do GitHub! Revise as informações antes de criar a conta.');
            if (typeof closeModal === 'function') closeModal();
            window.scrollTo({top: 0, behavior: 'smooth'});
        } catch (e) {
            console.error(e);
            showToast('error', e.message || 'Falha ao importar dados do GitHub.');
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="bi bi-cloud-download"></i> Importar';
        }
    }

    // Modal confirm handler
    document.addEventListener('DOMContentLoaded', function () {
        const modalEl = document.getElementById('githubImportModal');
        const usernameInput = document.getElementById('githubUsername');
        const confirmBtn = document.getElementById('confirmGithubImportBtn');
        const modal = new bootstrap.Modal(modalEl);

        modalEl.addEventListener('shown.bs.modal', () => {
            usernameInput.focus();
            usernameInput.select();
        });
        modalEl.addEventListener('hidden.bs.modal', () => {
            usernameInput.value = '';
        });

        confirmBtn.addEventListener('click', async () => {
            const username = usernameInput.value;
            if (!username || username.trim() === '') {
                showToast('error', 'Informe o nome de usuário do GitHub.');
                usernameInput.focus();
                return;
            }
            await importFromGithub(username, () => modal.hide());
        });
        // Trigger import on Enter key
        usernameInput.addEventListener('keydown', (ev) => {
            if (ev.key === 'Enter') {
                ev.preventDefault();
                confirmBtn.click();
            }
        });
    });
</script>
</body>
</html>
