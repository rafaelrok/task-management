<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Cadastro - Task Management')}"></head>
<body class="auth-body">
<div class="auth-container auth-container--wide">
    <div th:replace="~{fragments/alerts :: alerts}"></div>

    <div class="auth-card">
        <div class="auth-logo">
            <i class="bi bi-person-plus-fill"></i>
        </div>

        <h1 class="auth-title">Criar Conta</h1>
        <p class="auth-subtitle">Comece a gerenciar suas tarefas de forma eficiente</p>

        <form method="post" th:action="@{/register}" th:object="${registerForm}">
            <div class="auth-form-grid">
                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-person"></i> Usuário
                    </label>
                    <input
                            class="form-control"
                            placeholder="Escolha um nome de usuário"
                            th:field="*{username}"
                            type="text"
                    />
                    <div class="form-error" th:if="${#fields.hasErrors('username')}">
                        <i class="bi bi-exclamation-circle"></i>
                        <span th:errors="*{username}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-person-badge"></i> Nome Completo
                    </label>
                    <input
                            class="form-control"
                            placeholder="Digite seu nome completo"
                            th:field="*{fullName}"
                            type="text"
                    />
                    <div class="form-error" th:if="${#fields.hasErrors('fullName')}">
                        <i class="bi bi-exclamation-circle"></i>
                        <span th:errors="*{fullName}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-envelope"></i> Email
                    </label>
                    <input
                            class="form-control"
                            placeholder="seu@email.com"
                            th:field="*{email}"
                            type="email"
                    />
                    <div class="form-error" th:if="${#fields.hasErrors('email')}">
                        <i class="bi bi-exclamation-circle"></i>
                        <span th:errors="*{email}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-lock"></i> Senha
                    </label>
                    <input
                            class="form-control"
                            placeholder="Crie uma senha forte"
                            th:field="*{password}"
                            type="password"
                    />
                    <div class="form-error" th:if="${#fields.hasErrors('password')}">
                        <i class="bi bi-exclamation-circle"></i>
                        <span th:errors="*{password}"></span>
                    </div>
                </div>
            </div>

            <div class="primary-actions">
                <button class="btn btn-primary" type="submit">
                    <i class="bi bi-check-circle"></i> Criar Conta
                </button>
                <button class="btn btn-outline github" onclick="registerWithGithub()" type="button">
                    <i class="bi bi-github"></i> Importar do GitHub
                </button>
            </div>
        </form>

        <div class="secondary-actions">
            <p>Já tem uma conta?</p>
            <a class="btn btn-outline" th:href="@{/login}">
                <i class="bi bi-box-arrow-in-right"></i> Fazer Login
            </a>
        </div>
    </div>

    <div class="auth-footer">
        <p>&copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> TaskFlow - Gestão Inteligente
            de Tarefas</p>
    </div>
</div>

<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .auth-container--wide {
        max-width: 760px;
    }

    .auth-card {
        padding: 3rem;
        border-radius: 28px;
    }

    .auth-card .form-control {
        padding: 0.95rem 1.1rem;
        font-size: 1rem;
        border-radius: 14px;
    }

    .auth-form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 1.25rem;
    }

    .primary-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }

    .primary-actions .btn {
        flex: 1;
        height: 56px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
    }

    .primary-actions .btn.github {
        background: #24292e;
        border-color: #24292e;
        color: #fff;
    }

    .primary-actions .btn.github:hover {
        opacity: 0.92;
    }

    .secondary-actions {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        margin-top: 1.75rem;
    }

    .secondary-actions p {
        margin: 0;
        color: var(--text-secondary);
    }

    @media (max-width: 640px) {
        .primary-actions {
            flex-direction: column;
        }

        .secondary-actions {
            flex-direction: column;
            align-items: stretch;
            text-align: center;
        }
    }
</style>
<script th:src="@{/js/dashboard.js}"></script>
<script>
    async function registerWithGithub() {
        const username = prompt('Digite seu nome de usuário do GitHub:');
        if (!username || username.trim() === '') {
            alert('Nome de usuário é obrigatório!');
            return;
        }
        
        try {
            // Buscar dados do GitHub
            const resp = await fetch(`/api/github/user?username=${encodeURIComponent(username.trim())}`);
            if (!resp.ok) {
                throw new Error('Usuário não encontrado no GitHub');
            }
            const data = await resp.json();
            
            // Preencher o formulário com os dados do GitHub
            document.querySelector('[name="username"]').value = data.login || username;
            document.querySelector('[name="fullName"]').value = data.name || data.login;
            document.querySelector('[name="email"]').value = data.login + '@github.local'; // Email temporário
            
            // Gerar senha aleatória (usuário pode alterar depois)
            const randomPassword = Math.random().toString(36).slice(-8) + Math.random().toString(36).slice(-8);
            document.querySelector('[name="password"]').value = randomPassword;
            
            alert(`Dados importados do GitHub!\n\nPor favor, revise as informações e altere a senha antes de criar a conta.\n\nNota: Você precisará configurar um email válido depois do cadastro.`);
            
            // Scroll para o topo do formulário
            window.scrollTo({ top: 0, behavior: 'smooth' });
        } catch (e) {
            alert('Não foi possível importar dados do GitHub: ' + e.message);
            console.error(e);
        }
    }
</script>
</body>
</html>
