<!-- head fragment -->
<head th:fragment="head(title)">
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title th:text="${title}">Task Management</title>
  <script>
    // Apply saved theme ASAP to avoid flash during navigation
    (function () {
      try {
        var t = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", t);
      } catch (e) {}
    })();
  </script>
  <link
    crossorigin="anonymous"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- Fontes / Ã­cones -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />

  <!-- CSS task create -->
  <link rel="stylesheet" th:href="@{/css/task-create.css}" />

  <!-- CSS task list -->
  <link rel="stylesheet" th:href="@{/css/task-list.css}" />

  <!-- CSS task edit -->
  <link rel="stylesheet" th:href="@{/css/task-edit.css}" />

  <!-- CSS profile view -->
  <link rel="stylesheet" th:href="@{/css/profile-view.css}" />

  <!-- CSS profile edit -->
  <link rel="stylesheet" th:href="@{/css/profile-edit.css}" />

  <!-- CSS sidebar -->
  <link rel="stylesheet" th:href="@{/css/sidebar.css}" />

  <!-- CSS WebSocket Updates -->
  <link rel="stylesheet" th:href="@{/css/websocket-updates.css}" />

  <!-- se tiver outros CSS globais -->
  <link rel="stylesheet" th:href="@{/css/app.css}" />

  <!-- SockJS and STOMP for WebSocket -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
