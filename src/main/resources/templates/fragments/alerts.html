<!-- alerts fragment with Bootstrap Toasts -->
<div th:fragment="alerts">
    <div aria-atomic="true" aria-live="polite" class="position-relative">
        <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1200">
            <div class="toast align-items-center text-bg-success border-0" role="alert" th:id="'toast-success'"
                 th:if="${successMessage}">
                <div class="d-flex">
                    <div class="toast-body">
                        <i class="bi bi-check-circle-fill"></i>
                        <span th:text="${successMessage}"></span>
                    </div>
                    <button aria-label="Close" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                            type="button"></button>
                </div>
            </div>
            <div class="toast align-items-center text-bg-danger border-0" role="alert" th:id="'toast-error'"
                 th:if="${errorMessage}">
                <div class="d-flex">
                    <div class="toast-body">
                        <i class="bi bi-x-circle-fill"></i>
                        <span th:text="${errorMessage}"></span>
                    </div>
                    <button aria-label="Close" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                            type="button"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Fallback alerts if JS disabled -->
    <noscript>
        <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}"></div>
        <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>
    </noscript>

    <script>
        (function () {
            const success = document.getElementById('toast-success');
            if (success) {
                new bootstrap.Toast(success, {delay: 3500}).show();
            }
            const error = document.getElementById('toast-error');
            if (error) {
                new bootstrap.Toast(error, {delay: 6500}).show();
            }
        })();
    </script>
</div>
