<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Pedidos de Cancelamento - Task Management')}"></head>
<body class="dashboard-body">
<!-- Sidebar -->
<nav th:replace="~{fragments/sidebar :: sidebar}"></nav>

<div class="main-content" id="mainContent">
    <div class="top-bar">
        <h1 class="page-title">
            <i class="bi bi-exclamation-triangle-fill"></i> Pedidos de Cancelamento
        </h1>
        <div class="user-info" style="display: flex; gap: 1.5rem; align-items: center">
            <div th:replace="~{fragments/topbar-user-info :: userInfo}"></div>
        </div>
    </div>

    <div class="content-wrapper">
        <div th:replace="~{fragments/alerts :: alerts}"></div>

        <!-- Pending Cancellation Requests -->
        <div class="form-card" data-animate="fade-up">
            <h3 class="mb-4">
                <i class="bi bi-inbox-fill"></i> Pedidos Pendentes
            </h3>

            <div th:if="${#lists.isEmpty(requests)}" class="alert alert-info">
                <i class="bi bi-info-circle"></i> Não há pedidos de cancelamento pendentes no momento.
            </div>

            <div id="pending-cancellations-container" th:if="${!#lists.isEmpty(requests)}">
                <div th:each="request : ${requests}" class="card mb-3 shadow-sm">
                    <div class="card-body">
                        <h6 class="card-title">
                            <i class="bi bi-file-earmark-text"></i>
                            <span th:text="${request.task.title}">Título da Tarefa</span>
                        </h6>
                        <p class="card-text">
                            <strong>Solicitado por:</strong> 
                            <span th:text="${request.requestedBy.fullName}">Nome</span>
                        </p>
                        <p class="card-text"><strong>Motivo:</strong></p>
                        <p class="card-text text-muted" th:text="${request.reason}">Motivo do cancelamento</p>
                        <p class="small text-muted">
                            <i class="bi bi-clock"></i> 
                            <span th:text="${#temporals.format(request.createdAt, 'dd/MM/yyyy HH:mm')}">Data</span>
                        </p>
                        <div class="d-flex gap-2">
                            <button class="btn btn-success btn-sm" 
                                    th:onclick="'TaskCancellationManager.approveCancellation(' + ${request.id} + ')'">
                                <i class="bi bi-check-lg"></i> Aprovar
                            </button>
                            <button class="btn btn-danger btn-sm" 
                                    th:onclick="'TaskCancellationManager.rejectCancellation(' + ${request.id} + ')'">
                                <i class="bi bi-x-lg"></i> Rejeitar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/sidebar.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
<script th:src="@{/js/task-cancellation.js}"></script>
<div th:replace="~{fragments/notifications :: notifications}"></div>
</body>
</html>
