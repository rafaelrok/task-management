spring:
  application:
    name: task-management-test

  # ========== Multipart Configuration ==========
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 10MB
      file-size-threshold: 1MB

  # ========== Test Database Configuration (Testcontainers) ==========
  datasource:
    url: jdbc:tc:postgresql:16-alpine:///test_db
    username: test
    password: test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    hikari:
      pool-name: TaskManagementTestHikariPool
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 180000
      max-lifetime: 600000
      auto-commit: true
      leak-detection-threshold: 30000

  # ========== JPA Test Configuration ==========
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    open-in-view: false
    defer-datasource-initialization: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
          time_zone: UTC
        order_inserts: true
        order_updates: true
        generate_statistics: false
        temp:
          use_jdbc_metadata_defaults: false
        connection:
          provider_disables_autocommit: false

  # ========== Flyway Test Configuration ==========
  flyway:
    enabled: false

  # ========== Jackson Test Configuration ==========
  jackson:
    serialization:
      indent-output: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
    time-zone: UTC

  # ========== Cache Configuration (Desabilitado em testes) ==========
  cache:
    type: none

  # ========== Security Test Configuration ==========
  security:
    user:
      name: test-admin
      password: test-password

  # ========== Test Transaction Configuration ==========
  test:
    database:
      replace: none
  web:
    error:
      include-message: always
      include-binding-errors: always

# ========== Server Test Configuration ==========
server:
  port: 0
  error:
    include-stacktrace: always
    include-exception: true
  tomcat:
    max-file-count: 100

# ========== Management/Actuator Test Configuration ==========
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# ========== Logging Test Configuration ==========
logging:
  level:
    root: INFO
    com.example.taskmanagement: DEBUG
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.springframework.test: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.testcontainers: DEBUG
    com.zaxxer.hikari: WARN
    org.springframework.boot.test: DEBUG
    org.springframework.test.context: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# ========== SpringDoc Test Configuration (Desabilitado) ==========
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# ========== Testcontainers Configuration ==========
testcontainers:
  reuse:
    enable: true

# ========== Custom Test Properties ==========
app:
  name: Task Management System (Test)
  version: 1.0.0-TEST
  author: Rafael Vieira (rafaelrok)
  created: 2025-11-04
  database:
    max-pool-size: 10
    min-idle: 2
    connection-timeout: 20000
    idle-timeout: 180000
    max-lifetime: 600000
  cache:
    enabled: false
    ttl: 3600
    max-size: 100
  api:
    version: 1.0.0-TEST
    rate-limit: 1000
    enable-swagger: false
    base-path: /api

# ========== Test Data Configuration ==========
test:
  data:
    auto-cleanup: true
    use-fixtures: true
  parallel:
    enabled: true
    max-threads: 4
